name: Update Pricing

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required to push commits

jobs:
  update-pricing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Use PAT to allow commits to trigger other workflows
          # GITHUB_TOKEN commits don't trigger workflows (security feature)
          token: ${{ secrets.WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update pricing
        run: pnpm update-pricing
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Check pricing changes
        id: pricing-changes
        run: |
          if git diff --quiet -- "apps/backend/src/config/pricing.json"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push pricing changes
        if: steps.pricing-changes.outputs.changed == 'true'
        run: |
          git add "apps/backend/src/config/pricing.json"
          git commit -m "chore: update pricing for tokens: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push origin HEAD:main
