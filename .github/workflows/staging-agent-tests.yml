name: Staging Agent Tests

on:
  workflow_call:
    inputs:
      pr_number:
        description: "PR number to run staging tests against"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to run staging tests against"
        required: true
        type: string

jobs:
  run-staging-agent-tests:
    concurrency:
      group: staging-agent-tests-${{ inputs.pr_number || github.run_id }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Enable pnpm corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run staging agent endpoint tests
        env:
          AWS_REGION: eu-west-2
          AUTH_SECRET: ${{ secrets.STAGING_AUTH_SECRET }}
          PR_NUMBER: ${{ inputs.pr_number }}
        run: |
          pnpm exec tsx scripts/run-staging-agent-tests.ts --pr "${PR_NUMBER}"
