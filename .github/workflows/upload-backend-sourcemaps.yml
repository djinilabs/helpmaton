name: Upload Backend Sourcemaps

on:
  workflow_run:
    workflows: ["Deploy Prod"]
    types:
      - completed

jobs:
  upload-backend-sourcemaps:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Enable pnpm corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend with sourcemaps
        env:
          NODE_ENV: "production"
          VITE_ENV: "production"
          ARC_ENV: "production"
          NODE_OPTIONS: "--enable-source-maps --max_old_space_size=32768"
          BUILD_BACKEND_CONCURRENCY: "2"
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          MAILGUN_KEY: ${{ secrets.MAILGUN_KEY }}
          MAILGUN_DOMAIN: "helpmaton.com"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          HELPMATON_CUSTOM_DOMAIN: "app.helpmaton.com"
          AWS_CERTIFICATE_ARN: ${{ secrets.AWS_CERTIFICATE_ARN }}
          AWS_CLOUDFRONT_CERTIFICATE_ARN: ${{ secrets.AWS_CLOUDFRONT_CERTIFICATE_ARN }}
          AWS_ZONE_ID: ${{ secrets.AWS_ZONE_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HELPMATON_S3_BUCKET: ${{ secrets.HELPMATON_S3_BUCKET }}
          HELPMATON_S3_ENDPOINT: ${{ secrets.HELPMATON_S3_ENDPOINT }}
          HELPMATON_S3_ACCESS_KEY_ID: ${{ secrets.HELPMATON_S3_ACCESS_KEY_ID }}
          HELPMATON_S3_SECRET_ACCESS_KEY: ${{ secrets.HELPMATON_S3_SECRET_ACCESS_KEY }}
          HELPMATON_S3_REGION: ${{ secrets.HELPMATON_S3_REGION }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_RELEASE: ${{ github.event.workflow_run.head_sha }}
          SENTRY_DIST: "backend"
          SENTRY_ENABLE_BACKEND_SOURCEMAPS: "true"
          VITE_POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          VITE_POSTHOG_API_HOST: ${{ secrets.POSTHOG_API_HOST }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_HOST: ${{ secrets.POSTHOG_API_HOST }}
          CLOUDFLARE_TURNSTILE_SECRET_KEY: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
          CLOUDFLARE_TURNSTILE_SITE_KEY: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_CS_BOT_TOKEN }}
          DISCORD_TRIAL_CREDIT_CHANNEL_ID: ${{ secrets.DISCORD_TRIAL_CREDIT_CHANNEL_ID }}
          ENABLE_CREDIT_VALIDATION: "true"
          ENABLE_CREDIT_DEDUCTION: "true"
          ENABLE_SPENDING_LIMIT_CHECKS: "true"
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          DISCORD_CS_USERS: ${{ secrets.DISCORD_CS_USERS }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          LINEAR_OAUTH_CLIENT_ID: ${{ secrets.LINEAR_OAUTH_CLIENT_ID }}
          LINEAR_OAUTH_CLIENT_SECRET: ${{ secrets.LINEAR_OAUTH_CLIENT_SECRET }}
          HUBSPOT_OAUTH_CLIENT_ID: ${{ secrets.HUBSPOT_OAUTH_CLIENT_ID }}
          HUBSPOT_OAUTH_CLIENT_SECRET: ${{ secrets.HUBSPOT_OAUTH_CLIENT_SECRET }}
          SHOPIFY_OAUTH_CLIENT_ID: ${{ secrets.SHOPIFY_OAUTH_CLIENT_ID }}
          SHOPIFY_OAUTH_CLIENT_SECRET: ${{ secrets.SHOPIFY_OAUTH_CLIENT_SECRET }}
          SALESFORCE_OAUTH_CLIENT_ID: ${{ secrets.SALESFORCE_OAUTH_CLIENT_ID }}
          SALESFORCE_OAUTH_CLIENT_SECRET: ${{ secrets.SALESFORCE_OAUTH_CLIENT_SECRET }}
          SLACK_OAUTH_CLIENT_ID: ${{ secrets.SLACK_OAUTH_CLIENT_ID }}
          SLACK_OAUTH_CLIENT_SECRET: ${{ secrets.SLACK_OAUTH_CLIENT_SECRET }}
          INTERCOM_OAUTH_CLIENT_ID: ${{ secrets.INTERCOM_OAUTH_CLIENT_ID }}
          INTERCOM_OAUTH_CLIENT_SECRET: ${{ secrets.INTERCOM_OAUTH_CLIENT_SECRET }}
          TODOIST_OAUTH_CLIENT_ID: ${{ secrets.TODOIST_OAUTH_CLIENT_ID }}
          TODOIST_OAUTH_CLIENT_SECRET: ${{ secrets.TODOIST_OAUTH_CLIENT_SECRET }}
          NOTION_OAUTH_CLIENT_ID: ${{ secrets.NOTION_OAUTH_CLIENT_ID }}
          NOTION_OAUTH_CLIENT_SECRET: ${{ secrets.NOTION_OAUTH_CLIENT_SECRET }}
          STRIPE_OAUTH_CLIENT_ID: ${{ secrets.STRIPE_OAUTH_CLIENT_ID }}
          STRIPE_OAUTH_CLIENT_SECRET: ${{ secrets.STRIPE_OAUTH_CLIENT_SECRET }}
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_CLIENT_ID: ${{ secrets.GH_APP_CLIENT_ID }}
          GH_APP_CLIENT_SECRET: ${{ secrets.GH_APP_CLIENT_SECRET }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          OUTLOOK_CLIENT_ID: ${{ secrets.OUTLOOK_CLIENT_ID }}
          OUTLOOK_CLIENT_SECRET: ${{ secrets.OUTLOOK_CLIENT_SECRET }}
          LEMON_SQUEEZY_API_KEY: ${{ secrets.LEMON_SQUEEZY_API_KEY }}
          LEMON_SQUEEZY_WEBHOOK_SECRET: ${{ secrets.LEMON_SQUEEZY_WEBHOOK_SECRET }}
          LEMON_SQUEEZY_STORE_ID: ${{ secrets.LEMON_SQUEEZY_STORE_ID }}
          LEMON_SQUEEZY_STARTER_VARIANT_ID: ${{ secrets.LEMON_SQUEEZY_STARTER_VARIANT_ID }}
          LEMON_SQUEEZY_PRO_VARIANT_ID: ${{ secrets.LEMON_SQUEEZY_PRO_VARIANT_ID }}
          LEMON_SQUEEZY_CREDIT_VARIANT_ID: ${{ secrets.LEMON_SQUEEZY_CREDIT_VARIANT_ID }}
          LEMON_SQUEEZY_CHECKOUT_SUCCESS_URL: ${{ secrets.LEMON_SQUEEZY_CHECKOUT_SUCCESS_URL }}
          LEMON_SQUEEZY_CHECKOUT_CANCEL_URL: ${{ secrets.LEMON_SQUEEZY_CHECKOUT_CANCEL_URL }}
          HELPMATON_VECTORDB_S3_BUCKET_STAGING: ${{ secrets.HELPMATON_VECTORDB_S3_BUCKET_STAGING }}
          HELPMATON_VECTORDB_S3_BUCKET_PRODUCTION: ${{ secrets.HELPMATON_VECTORDB_S3_BUCKET_PRODUCTION }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          DECODO_PROXY_URLS: ${{ secrets.DECODO_PROXY_URLS }}
          TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        run: pnpm build:backend

      - name: Upload backend sourcemaps to Sentry (post-deploy)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.event.workflow_run.head_sha }}
          SENTRY_DIST: "backend"
        run: |
          if [ -z "${SENTRY_AUTH_TOKEN}" ] || [ -z "${SENTRY_ORG}" ] || [ -z "${SENTRY_PROJECT}" ]; then
            echo "⚠️  Missing Sentry credentials, skipping backend sourcemap upload."
            exit 0
          fi

          # Node.js in Lambda reports stack frame paths as /var/task/... (no app:// scheme).
          # url-prefix must match so Sentry can resolve frames to uploaded source maps.
          if [ -d "apps/backend/.arc" ]; then
            pnpm exec sentry-cli sourcemaps upload "apps/backend/.arc" \
              --release "${SENTRY_RELEASE}" \
              --dist "${SENTRY_DIST}" \
              --url-prefix "/var/task" \
              --strip-prefix "${GITHUB_WORKSPACE}/apps/backend/.arc" \
              --rewrite
          else
            echo "⚠️  apps/backend/.arc not found; skipping zip Lambda sourcemaps."
          fi

          if [ -d "apps/backend/dist" ]; then
            pnpm exec sentry-cli sourcemaps upload "apps/backend/dist" \
              --release "${SENTRY_RELEASE}" \
              --dist "${SENTRY_DIST}" \
              --url-prefix "/var/task" \
              --strip-prefix "${GITHUB_WORKSPACE}/apps/backend/dist" \
              --rewrite
          else
            echo "⚠️  apps/backend/dist not found; skipping container Lambda sourcemaps."
          fi
