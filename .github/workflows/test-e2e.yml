name: E2E Tests

on:
  workflow_run:
    workflows: ["Deploy PR"]
    types:
      - completed
    branches:
      - "**" # Run for all branches (PRs)
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test against"
        required: false
        type: string
      base_url:
        description: "Base URL to test against"
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  test-e2e:
    # For PRs: run ONLY if Deploy PR completed successfully OR if manually triggered
    # For main: run on push
    if: |
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.event == 'pull_request' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.status == 'completed') ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # For workflow_run events, checkout the commit that triggered the deploy
          # For push/workflow_dispatch events, use the current commit SHA
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Verify commit SHA
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "Testing commit: ${CURRENT_COMMIT}"

          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            EXPECTED_COMMIT="${{ github.event.workflow_run.head_sha }}"
            echo "Expected commit (from workflow_run): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from workflow_run"
          elif [ "${{ github.event_name }}" == "push" ]; then
            EXPECTED_COMMIT="${{ github.sha }}"
            echo "Expected commit (from push): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from push"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            EXPECTED_COMMIT="${{ github.sha }}"
            echo "Expected commit (from workflow_dispatch): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from workflow_dispatch"
          fi

      - name: Enable pnpm corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Get PR number from workflow run
        if: github.event_name == 'workflow_run'
        id: pr-number
        uses: actions/github-script@v8
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            console.log('Workflow run:', JSON.stringify(workflowRun, null, 2));

            // Try to get PR number from pull_requests array
            if (workflowRun.pull_requests && workflowRun.pull_requests.length > 0) {
              const prNumber = workflowRun.pull_requests[0].number;
              console.log(`Found PR number from pull_requests: ${prNumber}`);
              core.setOutput('pr_number', prNumber);
              return;
            }

            // Fallback: try to extract from workflow run name (e.g., "Deploy PR #123")
            const workflowName = workflowRun.name || '';
            const prMatch = workflowName.match(/#(\d+)/);
            if (prMatch) {
              const prNumber = prMatch[1];
              console.log(`Found PR number from workflow name: ${prNumber}`);
              core.setOutput('pr_number', prNumber);
              return;
            }

            // Last resort: try to get from head branch name if it follows a pattern
            const headBranch = workflowRun.head_branch || '';
            const branchMatch = headBranch.match(/^pr[/-]?(\d+)$/i);
            if (branchMatch) {
              const prNumber = branchMatch[1];
              console.log(`Found PR number from branch name: ${prNumber}`);
              core.setOutput('pr_number', prNumber);
              return;
            }

            console.log('⚠️  Could not extract PR number, will use localhost');
            core.setOutput('pr_number', '');

      - name: Determine test environment
        id: test-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manually triggered - use provided inputs
            if [ -n "${{ github.event.inputs.base_url }}" ]; then
              BASE_URL="${{ github.event.inputs.base_url }}"
              echo "Testing against provided URL: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            elif [ -n "${{ github.event.inputs.pr_number }}" ]; then
              PR_NUMBER="${{ github.event.inputs.pr_number }}"
              BASE_URL="https://${PR_NUMBER}.helpmaton.com"
              echo "Testing against PR deploy: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            else
              BASE_URL="http://localhost:5173"
              echo "No PR number or URL provided, using localhost"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # PR environment - test against PR deploy
            PR_NUMBER="${{ steps.pr-number.outputs.pr_number }}"
            if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" == "" ]; then
              echo "⚠️  Could not extract PR number from workflow_run event"
              echo "Falling back to localhost testing"
              BASE_URL="http://localhost:5173"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=false" >> $GITHUB_OUTPUT
            else
              BASE_URL="https://${PR_NUMBER}.helpmaton.com"
              echo "Testing against PR deploy: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            fi
          else
            # Main branch - test against local sandbox
            BASE_URL="http://localhost:5173"
            echo "Testing against local sandbox: ${BASE_URL}"
            echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Create E2E test environment file
        run: |
          mkdir -p tests/e2e
          cat > tests/e2e/.env << EOF
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          BASE_URL=${{ steps.test-env.outputs.base_url }}
          MAILGUN_KEY=${{ secrets.MAILGUN_KEY }}
          MAILGUN_DOMAIN=helpmaton.com
          AUTH_SECRET=${{ secrets.STAGING_AUTH_SECRET }}
          HEADLESS=true
          CI=true
          EOF

      - name: Prepare database directory for local testing
        if: steps.test-env.outputs.is_pr == 'false'
        run: |
          # Ensure database directory exists for local sandbox testing
          mkdir -p apps/backend/db
          echo "✅ Database directory prepared"

      - name: Run E2E tests
        id: run-tests
        env:
          NODE_ENV: test
          CI: true
          BASE_URL: ${{ steps.test-env.outputs.base_url }}
          # FRONTEND_URL is used by backend for auth redirects
          FRONTEND_URL: ${{ steps.test-env.outputs.base_url }}
          # Pass AUTH_SECRET as environment variable so global-setup.ts can access it
          AUTH_SECRET: ${{ secrets.STAGING_AUTH_SECRET }}
          MAILGUN_KEY: ${{ secrets.MAILGUN_KEY }}
          MAILGUN_DOMAIN: helpmaton.com
          TESTMAIL_NAMESPACE: ${{ secrets.TESTMAIL_NAMESPACE }}
          TESTMAIL_API_KEY: ${{ secrets.TESTMAIL_API_KEY }}
        run: pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Create check run for PR
        if: always() && github.event_name == 'workflow_run' && steps.pr-number.outputs.pr_number != ''
        id: check-run
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = '${{ steps.pr-number.outputs.pr_number }}';
            const workflowRun = context.payload.workflow_run;
            const headSha = workflowRun.head_sha;

            // Determine conclusion based on whether the test step succeeded
            // If the step failed or was cancelled, mark as failure
            const testStepOutcome = '${{ steps.run-tests.outcome }}';
            const conclusion = (testStepOutcome === 'success') ? 'success' : 'failure';

            // Create a check run associated with the PR commit
            const checkRun = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'E2E Tests',
              head_sha: headSha,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: `E2E Tests ${conclusion === 'success' ? 'passed' : 'failed'}`,
                summary: `E2E tests ${conclusion === 'success' ? 'passed' : 'failed'} for PR #${prNumber}`,
                text: `Tested against: https://${prNumber}.helpmaton.com\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
              }
            });

            console.log(`✅ Created check run for PR #${prNumber} on commit ${headSha}`);
            core.setOutput('check_run_id', checkRun.data.id);
