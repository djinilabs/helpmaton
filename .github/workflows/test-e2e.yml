name: E2E Tests

on:
  workflow_call:
    inputs:
      pr_number:
        description: "PR number to test against"
        required: true
        type: string
      base_url:
        description: "Base URL to test against"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test against"
        required: false
        type: string
      base_url:
        description: "Base URL to test against"
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # For workflow_call/push/workflow_dispatch events, use the current commit SHA
          ref: ${{ github.sha }}

      - name: Verify commit SHA
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "Testing commit: ${CURRENT_COMMIT}"

          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            EXPECTED_COMMIT="${{ github.sha }}"
            echo "Expected commit (from workflow_call): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from workflow_call"
          elif [ "${{ github.event_name }}" == "push" ]; then
            EXPECTED_COMMIT="${{ github.sha }}"
            echo "Expected commit (from push): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from push"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            EXPECTED_COMMIT="${{ github.sha }}"
            echo "Expected commit (from workflow_dispatch): ${EXPECTED_COMMIT}"
            if [ "${CURRENT_COMMIT}" != "${EXPECTED_COMMIT}" ]; then
              echo "❌ Error: Commit mismatch detected - aborting tests"
              echo "Current: ${CURRENT_COMMIT}"
              echo "Expected: ${EXPECTED_COMMIT}"
              exit 1
            fi
            echo "✅ Commit verified - testing commit ${CURRENT_COMMIT} from workflow_dispatch"
          fi

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Enable pnpm corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Get PR number
        id: pr-number
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            PR_NUMBER="${{ inputs.pr_number }}"
            echo "PR number from workflow_call: ${PR_NUMBER}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
            if [ -n "${PR_NUMBER}" ]; then
              echo "PR number from workflow_dispatch: ${PR_NUMBER}"
            else
              echo "No PR number provided in workflow_dispatch"
            fi
          else
            PR_NUMBER=""
            echo "No PR number available for event type: ${{ github.event_name }}"
          fi
          
          if [ -n "${PR_NUMBER}" ]; then
            echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=" >> $GITHUB_OUTPUT
          fi

      - name: Determine test environment
        id: test-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            # Called directly from deploy workflow - use provided inputs
            if [ -n "${{ inputs.base_url }}" ]; then
              BASE_URL="${{ inputs.base_url }}"
              echo "Testing against provided URL: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            elif [ -n "${{ inputs.pr_number }}" ]; then
              PR_NUMBER="${{ inputs.pr_number }}"
              BASE_URL="https://${PR_NUMBER}.helpmaton.com"
              echo "Testing against PR deploy: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            else
              BASE_URL="http://localhost:5173"
              echo "No PR number or URL provided, using localhost"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manually triggered - use provided inputs
            if [ -n "${{ github.event.inputs.base_url }}" ]; then
              BASE_URL="${{ github.event.inputs.base_url }}"
              echo "Testing against provided URL: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            elif [ -n "${{ steps.pr-number.outputs.pr_number }}" ]; then
              PR_NUMBER="${{ steps.pr-number.outputs.pr_number }}"
              BASE_URL="https://${PR_NUMBER}.helpmaton.com"
              echo "Testing against PR deploy: ${BASE_URL}"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=true" >> $GITHUB_OUTPUT
            else
              BASE_URL="http://localhost:5173"
              echo "No PR number or URL provided, using localhost"
              echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
              echo "is_pr=false" >> $GITHUB_OUTPUT
            fi
          else
            # Main branch - test against local sandbox
            BASE_URL="http://localhost:5173"
            echo "Testing against local sandbox: ${BASE_URL}"
            echo "base_url=${BASE_URL}" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Create E2E test environment file
        run: |
          mkdir -p tests/e2e
          cat > tests/e2e/.env << EOF
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          BASE_URL=${{ steps.test-env.outputs.base_url }}
          MAILGUN_KEY=${{ secrets.MAILGUN_KEY }}
          MAILGUN_DOMAIN=helpmaton.com
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          AUTH_SECRET=${{ secrets.STAGING_AUTH_SECRET }}
          HEADLESS=true
          CI=true
          EOF

      - name: Prepare database directory for local testing
        if: steps.test-env.outputs.is_pr == 'false'
        run: |
          # Ensure database directory exists for local sandbox testing
          mkdir -p apps/backend/db
          echo "✅ Database directory prepared"

      - name: Run E2E tests
        id: run-tests
        env:
          NODE_ENV: test
          CI: true
          BASE_URL: ${{ steps.test-env.outputs.base_url }}
          # FRONTEND_URL is used by backend for auth redirects
          FRONTEND_URL: ${{ steps.test-env.outputs.base_url }}
          # Required by backend paths exercised during E2E (streams, reranking, memory search, etc.)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Pass AUTH_SECRET as environment variable so global-setup.ts can access it
          AUTH_SECRET: ${{ secrets.STAGING_AUTH_SECRET }}
          MAILGUN_KEY: ${{ secrets.MAILGUN_KEY }}
          MAILGUN_DOMAIN: helpmaton.com
          TESTMAIL_NAMESPACE: ${{ secrets.TESTMAIL_NAMESPACE }}
          TESTMAIL_API_KEY: ${{ secrets.TESTMAIL_API_KEY }}
        run: pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Create check run for PR
        if: always() && (github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch') && steps.pr-number.outputs.pr_number != ''
        id: check-run
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = '${{ steps.pr-number.outputs.pr_number }}';
            // Use the current commit SHA
            const headSha = context.sha;

            // Determine conclusion based on whether the test step succeeded
            // If the step failed or was cancelled, mark as failure
            const testStepOutcome = '${{ steps.run-tests.outcome }}';
            const conclusion = (testStepOutcome === 'success') ? 'success' : 'failure';

            // Create a check run associated with the PR commit
            const checkRun = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'E2E Tests',
              head_sha: headSha,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: `E2E Tests ${conclusion === 'success' ? 'passed' : 'failed'}`,
                summary: `E2E tests ${conclusion === 'success' ? 'passed' : 'failed'} for PR #${prNumber}`,
                text: `Tested against: https://${prNumber}.helpmaton.com\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
              }
            });

            console.log(`✅ Created check run for PR #${prNumber} on commit ${headSha}`);
            core.setOutput('check_run_id', checkRun.data.id);
