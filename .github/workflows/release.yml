# Bumps version, creates tag and GitHub release with auto-generated notes, then posts a tweet.
# Tweet uses the same X API v2 setup as tweet-on-pr (same secrets). See docs/tweet-on-pr-setup.md.
name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Bump type: patch (x.y.Z), minor (x.Y.0), or major (X.0.0)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(npm version ${{ inputs.release_type }} --no-git-tag-version)
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Bumped to ${NEW_VERSION}"

      - name: Commit and push version
        run: |
          git add package.json
          git commit -m "chore: release ${{ steps.bump.outputs.version }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}

      # If this step fails after "Commit and push version" succeeded, the next run will bump again
      # and the previous version may never get a release. Create the release manually from the
      # existing tag if needed (gh release create vX.Y.Z --generate-notes).
      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.bump.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" --generate-notes

      - name: Build tweet text
        id: build-tweet
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.bump.outputs.version }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          PREFIX="${TAG} released! "
          SUFFIX=" Full notes: ${URL}"
          MAX_LEN=280
          MAX_CONTENT=$((MAX_LEN - ${#PREFIX} - ${#SUFFIX}))
          BODY=$(gh release view "$TAG" --json body --jq '.body // ""')
          COMMITS=$(echo "$BODY" | grep -E '^\s*[\*\-]' | sed 's/ by @[^ ]* in #[0-9]*//g' | sed 's/^\s*[\*\-]\s*//' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | tr '\n' '\n')
          CONTENT=""
          while IFS= read -r line; do
            [ -z "$line" ] && continue
            line=$(echo "$line" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            [ -z "$line" ] && continue
            if [ -z "$CONTENT" ]; then
              CONTENT="$line"
            else
              CANDIDATE="${CONTENT} • ${line}"
              if [ ${#CANDIDATE} -gt "$MAX_CONTENT" ]; then
                CONTENT="${CONTENT}…"
                break
              fi
              CONTENT="$CANDIDATE"
            fi
          done <<< "$COMMITS"
          if [ -z "$CONTENT" ]; then
            TWEET="${TAG} released! Full notes: ${URL}"
          else
            TWEET="${PREFIX}${CONTENT}${SUFFIX}"
          fi
          if [ ${#TWEET} -gt "$MAX_LEN" ]; then
            TWEET="${TWEET:0:$((MAX_LEN - 1))}…"
          fi
          echo "tweet<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TWEET" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Debug tweet
        run: |
          TWEET="${{ steps.build-tweet.outputs.tweet }}"
          echo "Tweet length: ${#TWEET} characters"
          if [ "${#TWEET}" -gt 280 ]; then
            echo "::warning::Tweet exceeds 280 characters; X API may reject it"
          fi

      - name: Send tweet
        uses: smapiot/send-tweet-v2-action@v1
        with:
          status: ${{ steps.build-tweet.outputs.tweet }}
          consumer-key: ${{ secrets.X_API_KEY }}
          consumer-secret: ${{ secrets.X_API_SECRET }}
          access-token: ${{ secrets.X_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
