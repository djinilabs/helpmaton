<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 7px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
      /* Slightly thinner for internal details */
      .medium-stroke {
        stroke: #000000;
        stroke-width: 4px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <path d="M 50 70 Q 30 110 50 140 Q 70 170 100 160 Q 130 170 150 140 Q 170 110 150 70 Q 130 40 100 50 Q 70 40 50 70 Z" fill="#CE93D8" class="thick-stroke"/>

  <path d="M 60 50 C 50 30, 70 30, 60 10" fill="none" class="thick-stroke"/>
