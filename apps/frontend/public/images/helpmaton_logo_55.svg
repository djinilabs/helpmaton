  <line x1="140" y1="55" x2="150" y2="25" class="thick-stroke"/>
  <circle cx="150" cy="25" r="12" fill="#80CBC4" class="thick-stroke"/>
  <line x1="150" y1="13" x2="150" y2="37" class="medium-stroke"/>
  <line x1="138" y1="25" x2="162" y2="25" class="medium-stroke"/>


  <circle cx="75" cy="105" r="20" fill="#FFFFFF" class="thick-stroke"/>
