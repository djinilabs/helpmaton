<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 8px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
    </style>
  </defs>

  <polygon points="40,60 160,60 140,170 60,170" fill="#FF9800" class="thick-stroke"/>

  <polygon points="60,60 70,30 55,30 65,10 40,25 55,25" fill="#C6FF00" class="thick-stroke"/>
  <polygon points="140,60 130,30 145,30 135,10 160,25 145,25" fill="#C6FF00" class="thick-stroke"/>

  <rect x="60" y="85" width="30" height="30" rx="5" ry="5" fill="#FFFFFF" class="thick-stroke"/>
  <rect x="70" y="95" width="10" height="10" fill="#000000"/>
  <rect x="110" y="85" width="30" height="30" rx="5" ry="5" fill="#FFFFFF" class="thick-stroke"/>
  <rect x="120" y="95" width="10" height="10" fill="#000000"/>

  <rect x="50" y="130" width="15" height="10" fill="#80D8FF" class="thick-stroke"/>
  <rect x="135" y="130" width="15" height="10" fill="#80D8FF" class="thick-stroke"/>

  <path d="M 75 150 Q 87.5 165 100 150 Q 112.5 135 125 150" fill="none" class="thick-stroke"/>
</svg>