<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 8px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
      /* Medium stroke for internal details like crosshairs and scratches */
      .medium-stroke {
        stroke: #000000;
        stroke-width: 5px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <rect x="50" y="80" width="100" height="90" rx="10" ry="10" fill="#90A4AE" class="thick-stroke"/>

  <path d="M 60 80 Q 100 40 140 80 Z" fill="#D2B48C" class="thick-stroke"/>
  <ellipse cx="100" cy="80" rx="75" ry="15" fill="#D2B48C" class="thick-stroke"/>

  <line x1="160" y1="80" x2="175" y2="30" class="thick-stroke"/>
  <circle cx="175" cy="30" r="12" fill="#FFD54F" class="thick-stroke"/>
  <polygon points="175,20 170,30 175,40 180,30" fill="#D32F2F" class="medium-stroke"/>

  <rect x="45" y="100" width="110" height="25" fill="#5D4037" class="thick-stroke"/>
  <circle cx="75" cy="112.5" r="18" fill="#81D4FA" class="thick-stroke"/>
  <line x1="75" y1="100" x2="75" y2="125" class="medium-stroke"/> <line x1="62.5" y1="112.5" x2="87.5" y2="112.5" class="medium-stroke"/> <circle cx="125" cy="112.5" r="18" fill="#81D4FA" class="thick-stroke"/>
  <rect x="93" y="105" width="14" height="15" fill="#5D4037" class="thick-stroke"/>

  <line x1="55" y1="140" x2="65" y2="150" class="medium-stroke"/>
  <line x1="65" y1="140" x2="55" y2="150" class="medium-stroke"/>

  <rect x="70" y="160" width="60" height="20" rx="5" ry="5" fill="#78909C" class="thick-stroke"/>
  <path d="M 85 145 Q 100 155 120 140" fill="none" class="thick-stroke"/>

</svg>