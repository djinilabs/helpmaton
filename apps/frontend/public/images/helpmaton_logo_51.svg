<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 8px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
      /* Slightly thinner for internal details like cage bars and rivets */
      .medium-stroke {
        stroke: #000000;
        stroke-width: 5px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <rect x="40" y="60" width="120" height="90" rx="10" ry="10" fill="#78909C" class="thick-stroke"/>

  <circle cx="50" cy="70" r="5" fill="#455A64" class="medium-stroke"/>
  <circle cx="150" cy="70" r="5" fill="#455A64" class="medium-stroke"/>
  <circle cx="50" cy="140" r="5" fill="#455A64" class="medium-stroke"/>
  <circle cx="150" cy="140" r="5" fill="#455A64" class="medium-stroke"/>

  <rect x="40" y="60" width="120" height="25" rx="10" ry="10" fill="#FF9800" class="thick-stroke"/>
  <line x1="50" y1="60" x2="75" y2="85" class="medium-stroke"/>
  <line x1="80" y1="60" x2="105" y2="85" class="medium-stroke"/>
  <line x1="110" y1="60" x2="135" y2="85" class="medium-stroke"/>

  <rect x="55" y="20" width="20" height="40" fill="#455A64" class="thick-stroke"/>
  <rect x="125" y="20" width="20" height="40" fill="#455A64" class="thick-stroke"/>

  <circle cx="65" cy="15" r="15" fill="#CFD8DC" class="thick-stroke"/>
  <circle cx="135" cy="15" r="15" fill="#CFD8DC" class="thick-stroke"/>

  <rect x="55" y="95" width="35" height="25" fill="#FFF59D" class="thick-stroke"/>
  <line x1="72.5" y1="95" x2="72.5" y2="120" class="medium-stroke"/>
  <rect x="110" y="95" width="35" height="25" fill="#FFF59D" class="thick-stroke"/>
  <line x1="127.5" y1="95" x2="127.5" y2="120" class="medium-stroke"/>

  <path d="M 40 150 L 160 150 L 150 180 L 50 180 Z" fill="#FF9800" class="thick-stroke"/>
  <line x1="70" y1="150" x2="70" y2="180" class="medium-stroke"/>
  <line x1="100" y1="150" x2="100" y2="180" class="medium-stroke"/>
  <line x1="130" y1="150" x2="130" y2="180" class="medium-stroke"/>

</svg>