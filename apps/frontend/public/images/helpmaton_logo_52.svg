<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 8px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
      /* Medium stroke for internal details like spokes and hands */
      .medium-stroke {
        stroke: #000000;
        stroke-width: 5px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <circle cx="100" cy="110" r="75" fill="#C6A355" class="thick-stroke"/>

  <circle cx="100" cy="40" r="5" fill="#8D6E63" class="medium-stroke"/>
  <circle cx="40" cy="110" r="5" fill="#8D6E63" class="medium-stroke"/>
  <circle cx="160" cy="110" r="5" fill="#8D6E63" class="medium-stroke"/>
  <circle cx="100" cy="180" r="5" fill="#8D6E63" class="medium-stroke"/>

  <rect x="10" y="80" width="30" height="60" rx="5" ry="5" fill="#CD7F32" class="thick-stroke"/>
  <circle cx="25" cy="70" r="15" fill="#ECEFF1" class="thick-stroke"/>
  <circle cx="15" cy="55" r="10" fill="#ECEFF1" class="thick-stroke"/>

  <circle cx="175" cy="110" r="20" fill="#CD7F32" class="thick-stroke"/>
  <line x1="175" y1="95" x2="175" y2="125" class="medium-stroke"/>
  <line x1="160" y1="110" x2="190" y2="110" class="medium-stroke"/>

  <rect x="35" y="95" width="130" height="20" fill="#8D6E63" class="thick-stroke"/>

  <circle cx="70" cy="105" r="25" fill="#CD7F32" class="thick-stroke"/>
  <circle cx="70" cy="105" r="15" fill="#4DD0E1" class="medium-stroke"/>

  <circle cx="130" cy="105" r="25" fill="#CD7F32" class="thick-stroke"/>
  <circle cx="130" cy="105" r="15" fill="#F5F5DC" class="medium-stroke"/>
  <polyline points="130,105 130,95" class="medium-stroke"/>
  <polyline points="130,105 140,105" class="medium-stroke"/>

  <circle cx="55" cy="150" r="12" fill="#C6A355" class="thick-stroke"/>
  <circle cx="55" cy="150" r="5" fill="#8D6E63" class="medium-stroke"/>
  <circle cx="145" cy="150" r="12" fill="#C6A355" class="thick-stroke"/>
  <circle cx="145" cy="150" r="5" fill="#8D6E63" class="medium-stroke"/>

  <rect x="75" y="165" width="50" height="15" fill="#5D4037" class="thick-stroke"/>
  <line x1="85" y1="165" x2="85" y2="180" class="medium-stroke"/>
  <line x1="100" y1="165" x2="100" y2="180" class="medium-stroke"/>
  <line x1="115" y1="165" x2="115" y2="180" class="medium-stroke"/>

</svg>