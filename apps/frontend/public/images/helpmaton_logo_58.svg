<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <style>
      /* Reusable class for thick contour lines */
      .thick-stroke {
        stroke: #000000; /* Solid black outline */
        stroke-width: 8px; /* Thick line width */
        stroke-linecap: round; /* Rounded line ends */
        stroke-linejoin: round; /* Rounded corners */
      }
    </style>
  </defs>

  <polygon points="30,80 10,100 30,120" fill="#E91E63" class="thick-stroke"/>
  <polygon points="170,80 190,100 170,120" fill="#E91E63" class="thick-stroke"/>

  <polygon points="100,5 115,15 100,25 85,15" fill="#00E5FF" class="thick-stroke"/>
  <polygon points="100,175 110,185 100,195 90,185" fill="#00E5FF" class="thick-stroke"/>

  <polygon points="100,30 160,100 100,170 40,100" fill="#1A237E" class="thick-stroke"/>

  <circle cx="100" cy="85" r="30" fill="#FFFFFF" class="thick-stroke"/>
  <circle cx="100" cy="85" r="14" fill="#00E5FF" class="thick-stroke"/>
  <circle cx="100" cy="85" r="5" fill="#1A237E"/>

  <circle cx="65" cy="115" r="8" fill="#E91E63" class="thick-stroke"/>
  <circle cx="135" cy="115" r="8" fill="#E91E63" class="thick-stroke"/>

  <path d="M 80 135 Q 100 150 120 135" fill="none" stroke="#FFFFFF" class="thick-stroke"/>
  
  <circle cx="80" cy="135" r="4" fill="#00E5FF"/>
  <circle cx="120" cy="135" r="4" fill="#00E5FF"/>

</svg>